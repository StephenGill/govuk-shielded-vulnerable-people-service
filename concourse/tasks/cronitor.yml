platform: linux
image_resource:
  type: docker-image
  source:
    repository: governmentpaas/curl-ssl
run:
  path: sh
  args:
    - -c
    - |
      set -ue
      echo 'Curling cronitor ${CRONITOR_ENDPOINT}...'
      curl --fail "${CRONITOR_URL}${CRONITOR_ENDPOINT}"
      echo 'Curled cronitor successfully.'
