---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: gdscyber/concourse-chrome-driver
    tag: latest
params:
  CGO_ENABLE: "0"
  DEBIAN_FRONTEND: "noninteractive"
  PYTHONIOENCODING: "UTF-8"
inputs:
- name: git-master
outputs:
- name: builds
run:
  path: /bin/bash
  args:
    - -euo
    - pipefail
    - -c
    - |
      echo "running e2e tests against staging..."
      root=$(pwd)
      make concourse_e2e
  dir: git-master
